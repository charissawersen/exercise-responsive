        <title>Form Activity</title>
        <meta name="description" content="Form Practive">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
        <form>
            <h1 class="title">My First Form</h1>
            <p class="checkbox">     
            <label><input type="checkbox" checked> Check Me!</label>
            </p>
           <p class="radio-button"><input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label>
            <input type="radio" id="other" name="color" value="other"/> 
            <label for="other">Other</label>
            <input type="text" value="tell me more" placeholder="Tell Me More"/> </p>


            <p class="select"><select name="select-option" required>
                <option value="">--Choose the Best Option--</option>
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
                <option value="other">Other</option>
            </select></p>
            <p><button type="button">Submit Form</button></p>


        </form>
